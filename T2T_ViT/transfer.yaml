model:
  backbone: swin_tiny_patch4_window7_224.ms_in1k  # vit_small_patch16_224.augreg_in1k
  optimizer_kwargs:
    opt: sgd
    lr: 0.001
    lr_head: 0.01
    weight_decay: 5e-4
    momentum: 0.9
  scheduler_kwargs:
    sched: cosine
    warmup_epochs: 1
    min_lr: 1e-5

data:
  class_path:  GastroDataModule  # CIFAR10DataModule
  init_args:
    dataloader_kwargs:
      batch_size: 64
      num_workers: 4
      pin_memory: true

trainer:
  max_epochs: 350
  accumulate_grad_batches: 1

seed_everything: 1

